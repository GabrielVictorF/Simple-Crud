<ion-header>
  <ion-navbar>
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="item.___class.includes('produto')"> 
  <ion-item>
		<ion-label stacked>Nome</ion-label>
		<ion-input type="text" [(ngModel)]="item.nome"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Quantidade</ion-label>
		<ion-input type="text" [(ngModel)]="item.quantidade"></ion-input>
	</ion-item>
  <ion-item>
		<ion-label stacked>Preço</ion-label>
		<ion-input type="text" [(ngModel)]="item.preco"></ion-input>
	</ion-item>


  <button ion-button full (click)="editar()">
    Atualizar item
  </button>
</ion-content>

<ion-content padding *ngIf="item.___class.includes('Users')"> 
  <ion-item>
		<ion-label stacked>Nome</ion-label>
		<ion-input type="text" [(ngModel)]="item.nome"></ion-input>
	</ion-item>
  <ion-item>
		<ion-label stacked>Email</ion-label>
		<ion-input type="email" [(ngModel)]="item.email"></ion-input>
	</ion-item>
  <ion-item>
		<ion-label stacked>Idade</ion-label>
		<ion-input type="number" [(ngModel)]="item.idade"></ion-input>
	</ion-item>
  <ion-item>
  <ion-label stacked>Nível</ion-label>
  <ion-select [(ngModel)]="item.nivel">
    <ion-option value="1">Comum</ion-option>
    <ion-option value="2">Administrador</ion-option>
    <ion-option value="3">Owner</ion-option>
  </ion-select>
</ion-item>
  <button ion-button full (click)="editaUser()">
    Atualizar usuário
  </button>
</ion-content>
