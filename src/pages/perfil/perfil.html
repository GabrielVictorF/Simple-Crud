<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card">
  <img class="card-img-top" src="{{user.avatar}}">
  <div class="card-body">
    <h5 class="card-title" text-center>{{user.name | nulo}}</h5>
    <p class="card-text">
      <ion-item>
        <b>Idade: </b>{{user.idade | nulo}}
      </ion-item>
      <ion-item>
      <b>Email: </b>{{user.email}}
      </ion-item>
      <ion-item>
        <b>Tipo de conta: </b>{{user.nivel | nivel}}
      </ion-item>    
    </p>
  </div>    
</div>

<ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="adicionar()" color="dark">
        <ion-icon name="add" ></ion-icon>
      </button>
      <button ion-fab (click)="perfil()" color="primary">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-fab (click)="usuarios()" *ngIf="nivel > 2" color="secondary">
        <ion-icon name="contacts"></ion-icon>
      </button>
      <button ion-fab (click)="message()" color="secondary"> 
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
