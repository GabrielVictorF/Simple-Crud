<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://api.backendless.com/D1EADC75-4507-6B25-FFB7-77CF054A3100/906E8089-90DF-787A-FFA4-21D2B9008200/files/logo.png" class="rounded mx-auto d-block">
  <br/>
  <div class="card text-white bg-primary">
  <div class="card-header" text-center>Login</div>
  <div class="card-body">
    <p class="card-text"><ion-item>
    <ion-label stacked>E-mail <ion-icon name="mail"></ion-icon> </ion-label>
    <ion-input type="email" placeholder="Email..." [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha <ion-icon name="lock"></ion-icon> </ion-label>
    <ion-input type="password" name="" placeholder="Senha..." [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>  
    <button ion-button full color="primary" (click)="logar()">Entrar</button>
  </ion-item></p>
  </div>
</div>
  <ion-item>
    <p>
      <button ion-button full (click)="cadastrar()" color="secondary">Quero me cadastrar</button>
      <button ion-button full (click)="resetSenha()" color="secondary">Esqueci minha senha</button>
    </p>
  </ion-item>
</ion-content>
