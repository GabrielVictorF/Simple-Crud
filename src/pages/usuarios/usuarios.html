<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Todos os usuários
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-refresher (ionRefresh)="getUsuarios($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Obtendo usuários...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item *ngFor="let x of data" (click)="detalhe(x)">
      <ion-icon name="body" *ngIf="x.nivel == 1" item-start></ion-icon>
      <ion-icon name="megaphone" *ngIf="x.nivel == 2" item-start></ion-icon>
      <ion-icon name="nuclear" *ngIf="x.nivel == 3" item-start></ion-icon>
      {{x.nome}} 
      <ion-note item-end>{{x.nivel | nivel}}</ion-note>
      </ion-item>
      <ion-item>
        <button ion-button full (click)="addUser()">
          <ion-icon name="add"></ion-icon>
          Adicionar usuário
        </button>
      </ion-item>
  </ion-list>

<ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="adicionar()" color="dark">
        <ion-icon name="add" ></ion-icon>
      </button>
      <button ion-fab (click)="perfil()" color="primary">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-fab (click)="usuarios()" *ngIf="nivel > 2" color="secondary">
        <ion-icon name="contacts"></ion-icon>
      </button>
      <button ion-fab (click)="message()" color="secondary"> 
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
