<ion-header>
  <ion-navbar>
    <ion-title>
      Adicionar <span *ngIf="tipo.includes('favoritos')">Item</span>
      <span *ngIf="tipo.includes('User')">Usuário</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="tipo.includes('favoritos')">
   <ion-item>
		<ion-label stacked>Nome</ion-label>
		<ion-input type="text"	placeholder="Nome..." [(ngModel)]="item.nome"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Quantidade</ion-label>
		<ion-input type="email"	placeholder="Quantidade..." [(ngModel)]="item.quantidade"></ion-input>
	</ion-item>
	<ion-item>
		<button ion-button full color="primary" (click)="adicionar()">Adicionar item</button>
	</ion-item>	
</ion-content>

<ion-content padding *ngIf="tipo.includes('User')">
  <ion-item>
		<ion-label stacked>Nome</ion-label>
		<ion-input type="text"	placeholder="Nome..." [(ngModel)]="user.nome"></ion-input>
	</ion-item>
  <ion-item>
		<ion-label stacked>Email</ion-label>
		<ion-input type="email"	placeholder="Email..." [(ngModel)]="user.email"></ion-input>
	</ion-item>
    <ion-item>
		<ion-label stacked>Senha</ion-label>
		<ion-input type="password"	placeholder="Senha..." [(ngModel)]="user.password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Idade</ion-label>
		<ion-input type="number" placeholder="Idade..." [(ngModel)]="user.idade"></ion-input>
	</ion-item>
	<ion-item>
		<button ion-button full color="primary" (click)="cadastrar()">Adicionar usuário</button>
	</ion-item>	
</ion-content>
